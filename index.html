<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FCC: tiao.js (Tic-tac-toe)</title>

	<!-- fonts -->
    <script src="https://use.fontawesome.com/69b8495fa9.js" type="text/javascript" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Passion+One|Raleway|Source+Code+Pro" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<!-- modal window: for player to select X or O -->
	<div id="choose-modal" class="modal">
	
		<!-- modal content / box -->
		<div class="modal-content">
			<header><h1>tiao.js: Choose player</h1></header>
			<footer>
				<div class="buttons">
					<button class="btn btn-x">X</button>
					<button class="btn btn-o">O</button>
				</div>
			</footer>
		</div>
	
	</div>

	<!-- main container -->
	<div id="main">	
		<!-- board -->
		<div class="board">
			<a class="cell"><h1></h1></a>
			<a class="cell"><h1></h1></a>
			<a class="cell"><h1></h1></a>
			<a class="cell"><h1></h1></a>
			<a class="cell"><h1></h1></a>
			<a class="cell"><h1></h1></a>
			<a class="cell"><h1></h1></a>
			<a class="cell"><h1></h1></a>
			<a class="cell"><h1></h1></a>
		</div>
	</div>
	
	<script src="js/script.js" charset="utf-8" type="text/javascript"></script>

</body>
</html>
